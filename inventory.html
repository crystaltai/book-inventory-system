<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book House | Inventory</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.ico" />
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- To utilize Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f99d80629d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CSS and JS -->
    <link rel="stylesheet" href="inventory.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body onload="updateLoggedInProfile()">
    <div class="header">
      <div class="logo">
        <img src="bookstore-logo.png" width="300" />
      </div>
      <div>
        <button id="logout-button">Log Out</button>
      </div>
    </div>
    <!-- Modal -->
    <div id="modal">
      <div class="modal-container">
        <span class="modal-close" id="modal-close">&times;</span>
        <h3><i class="fa-solid fa-book"></i> Book Details</h3>
        <div id="book-form-error" class="hide">
          <i class="fa-solid fa-circle-exclamation" class=""></i>
          <span id="book-form-error-message">Please fill in all fields</span>
        </div>
        <div>
          <form id="add-book-form" autocomplete="off">
            <div class="modal-form-row">
              <input id="book-title" name="book-title" type="text" placeholder="Title" required />
            </div>
            <div class="modal-form-row">
              <input
                id="book-author"
                name="book-author"
                type="text"
                placeholder="Author"
                required
              />
            </div>
            <div class="modal-form-row">
              <input id="book-genre" name="book-genre" type="text" placeholder="Genre" required />
            </div>
            <div class="modal-form-row">
              <input
                id="book-stock"
                name="book-stock"
                type="number"
                min="0"
                placeholder="Stock Count"
                required
              />
            </div>
            <div class="modal-form-row">
              <input
                id="book-price"
                name="book-price"
                type="number"
                min="0"
                step="0.01"
                placeholder="Price"
                required
              />
            </div>
            <div class="modal-form-row">
              <button type="button" class="btn btn-success hide" id="add-new-book-button">
                Add Book
              </button>
              <button type="button" class="btn btn-success hide" id="update-book-button">
                Update Book
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Main -->
    <div class="main">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="user-profile-container">
          <div class="pfp"><img src="" id="pfp" width="150" /></div>
          <div class="user-details" id="user-details">
            <table class="table user-details-table">
              <tbody>
                <tr class="user-details-table-row">
                  <td class="user-details-icon"><i class="fa-solid fa-user"></i></td>
                  <td class="user-details-label">Name</td>
                  <td class="user-details-detail" id="user-name"></td>
                </tr>
                <tr class="user-details-table-row">
                  <td class="user-details-icon"><i class="fa-solid fa-id-card"></i></td>
                  <td class="user-details-label">Emp ID</td>
                  <td class="user-details-detail" id="user-emp-id"></td>
                </tr>
                <tr class="user-details-table-row">
                  <td class="user-details-icon"><i class="fa-solid fa-store"></i></td>
                  <td class="user-details-label">Store ID</td>
                  <td class="user-details-detail" id="user-store-id"></td>
                </tr>
                <tr class="user-details-table-row">
                  <td class="user-details-icon"><i class="fa-solid fa-crown"></i></td>
                  <td class="user-details-label">Level</td>
                  <td class="user-details-detail" id="user-level"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Inventory -->
      <div class="main-inventory-container">
        <div class="inventory-header">
          <span>Inventory of all books</span>
          <button type="button" class="btn btn-success" id="add-book">
            <i class="fa-solid fa-plus"></i> New Book
          </button>
        </div>

        <!-- table -->
        <table class="table table-hover inventory-table">
          <!-- table head -->
          <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Price</th>
          </thead>
          <!-- table body -->
          <tbody id="inventory-table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
