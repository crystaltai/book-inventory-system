<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book House | Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico" />
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
		<!-- To utilize Font Awesome icons -->
    <script src="https://kit.fontawesome.com/f99d80629d.js" crossorigin="anonymous"></script>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="login.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="/script.js" type="text/javascript" defer></script>
  </head>
  <body>
		<div class="header">
      <div class="logo">
        <img src="bookstore-logo-white.png" width="300" />
      </div>
    <div class="center">
      <form id="sign-in-form" autocomplete="off">
        <h1>Sign In</h1>
        <div class="form-row">
					<!-- Error message that defaults as hidden -->
					<div id="login-error" class="hide">
						<i class="fa-solid fa-circle-exclamation" class="hide"></i>
						<p id="login-error-message"></p>
					</div>
				</div>
				<div class="form-row">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="form-row">
          <button type="submit">Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
