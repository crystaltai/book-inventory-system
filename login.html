<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book House | Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="styles-and-images/favicon.ico" />
    <!-- To utilize Readex Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS and JS -->
    <link rel="stylesheet" href="styles-and-images/login.css" type="text/css" />
    <link rel="stylesheet" href="styles-and-images/styles.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
		<div class="header">
      <div class="logo">
        <img src="book-inventory-system/styles-and-images/bookstore-logo-white.png" width="300" />
      </div>
    <div class="center">
      <form class="sign-in-form" autocomplete="off">
        <h1>Sign In</h1>
        <div class="form-row">
					<div class="login-error hide"></div>
				</div>
				<div class="form-row">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="form-row">
          <button>Sign In</button>
        </div>
      </form>
    </div>
  </body>
</html>
